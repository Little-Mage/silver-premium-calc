<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Premium Calculator</title>
    <link rel="stylesheet" href="/rangos/styles.css">
</head>

<body>
<h1>Silver Premium Calculator</h1>
<p style="margin-bottom: 3px;">v0.9</p>

<label for="price">Coin price:</label><br>
<input type="text" id="price" name="price" maxlength='5' required>
<br>
<label for="s">Silver value:</label><br>
<input type="text" id="s" name="s" maxlength='4' required>
<br>
<label for="t">Troy ounces:</label><br>
<input type="text" id="t" name="t" maxlength='6' required>
<br>
<button onclick="premium_calc()">Calc</button>

<p id='p1'>Premium:</p>
<p id='p2'>Percent:</p>

<script src="premium.js"></script>
</body>

</html>
